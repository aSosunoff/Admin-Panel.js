<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../../../styles/variables.css" />
	<link rel="stylesheet" href="../../table/table-infinity-server/style.css" />
	<style>
		.sortable-table__row {
			grid: auto-flow / 10% 33% 33% 12% 12%;
		}
	</style>
</head>
<body>
	<div id="root"></div>

	<script type="module">
		import { TableSales } from './index.js';

		const header = [
			{
				id: 'id',
				title: 'ID',
				sortable: true,
			},
			{
				id: 'user',
				title: 'Клиент',
				sortable: true,
			},
			{
				id: 'createdAt',
				title: 'Дата',
				sortable: true,
				template: data => {
					let dateString = '';
					if (Date.parse(data)) {
						dateString = new Date(data).toLocaleDateString('ru', {
							day: '2-digit',
							month: '2-digit',
							year: 'numeric',
						});
					}
					return `<div class="sortable-table__cell">${dateString}</div>`;
				},
			},
			{
				id: 'totalCost',
				title: 'Стоимость',
				sortable: true,
				template: data => {
					return `<div class="sortable-table__cell">$${data}</div>`;
				},
			},
			{
				id: 'delivery',
				title: 'Статус',
				sortable: true,
			},
		];

		const BACKEND_URL = 'https://course-js.javascript.ru';

		const table = new TableSales(header, {
			url: new URL('api/rest/orders', BACKEND_URL),
			pageSize: 14,
		});

		table.render();

		window.table = table;

		root.append(table.element);
	</script>
</body>
